    <h1>欢迎使用move2pg ^-^</h1>
    <p>
    move2pg是一款多功能异构数据迁移小工具，目前主要是Oracle到PG的迁移功能，比对、同步等功能未完待续。<br>
    我们推荐你按照如下步骤使用本工具：<br>       
    <ul list-style="none" >			
        <li> 1: 配置源端、目标端数据源；</li>
	<li> 2: 配置源端、目标端数据类型映射；</li>
	<li> 3: 进行数据表的迁移、比对、同步；</li>
	<li> 4: 进行对象定义PLSQL-PGSQL转换、执行、校验。</li>
    </ul>   
    欢迎报告异常或者提交代码给我们<a href="https://github.com/liuyuanyuan/move2pg">move2pg</a>(https://github.com/liuyuanyuan/move2pg)。<br>
    </p>
